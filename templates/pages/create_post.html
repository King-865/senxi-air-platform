{% extends "base.html" %}

{% block title %}发布新帖 - 森系智韵{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- 返回按钮 -->
        <div class="mb-6">
            <a href="/community" class="inline-flex items-center text-gray-600 hover:text-green-600 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                返回社区
            </a>
        </div>

        <!-- 发帖表单 -->
        <div class="bg-white rounded-2xl shadow-sm p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">发布新帖</h1>

            <form id="create-post-form" class="space-y-6">
                <!-- 标题 -->
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                        标题 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           maxlength="100"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           placeholder="请输入帖子标题（不超过100字）"
                           required>
                    <p class="mt-1 text-sm text-gray-500">
                        <span id="title-count">0</span>/100
                    </p>
                </div>

                <!-- 分类 -->
                <div>
                    <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                        分类 <span class="text-red-500">*</span>
                    </label>
                    <select id="category" 
                            name="category" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            required>
                        <option value="experience">使用心得</option>
                        <option value="formaldehyde">除甲醛</option>
                        <option value="allergy">过敏防护</option>
                        <option value="general">综合讨论</option>
                    </select>
                </div>

                <!-- 内容 -->
                <div>
                    <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">
                        内容 <span class="text-red-500">*</span>
                    </label>
                    <textarea id="content" 
                              name="content" 
                              rows="12" 
                              maxlength="5000"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
                              placeholder="分享你的使用心得、经验或问题...&#10;&#10;温馨提示：&#10;1. 详细描述产品使用体验&#10;2. 可以分享使用前后的对比&#10;3. 提供有价值的建议和意见"
                              required></textarea>
                    <p class="mt-1 text-sm text-gray-500">
                        <span id="content-count">0</span>/5000
                    </p>
                </div>

                <!-- 图片上传（可选） -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        图片（可选）
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-green-500 transition-colors cursor-pointer">
                        <input type="file" 
                               id="images" 
                               name="images" 
                               accept="image/*" 
                               multiple 
                               class="hidden">
                        <label for="images" class="cursor-pointer">
                            <i data-lucide="image-plus" class="w-12 h-12 mx-auto mb-3 text-gray-400"></i>
                            <p class="text-gray-600">点击上传图片</p>
                            <p class="text-sm text-gray-500 mt-1">支持 JPG、PNG 格式，最多上传 9 张</p>
                        </label>
                    </div>
                    <div id="image-preview" class="mt-4 grid grid-cols-3 gap-4 hidden"></div>
                </div>

                <!-- 发布须知 -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="flex items-start space-x-3">
                        <i data-lucide="info" class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5"></i>
                        <div class="text-sm text-blue-800">
                            <p class="font-semibold mb-1">发布须知</p>
                            <ul class="space-y-1 list-disc list-inside">
                                <li>请遵守社区规范，文明发言</li>
                                <li>禁止发布广告、垃圾信息</li>
                                <li>尊重他人，理性讨论</li>
                                <li>分享真实使用体验</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end space-x-4 pt-4">
                    <a href="/community" 
                       class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        取消
                    </a>
                    <button type="submit" 
                            id="submit-btn"
                            class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-semibold">
                        发布帖子
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// 字数统计
document.getElementById('title').addEventListener('input', function() {
    document.getElementById('title-count').textContent = this.value.length;
});

document.getElementById('content').addEventListener('input', function() {
    document.getElementById('content-count').textContent = this.value.length;
});

// 图片预览
document.getElementById('images').addEventListener('change', function(e) {
    const files = Array.from(e.target.files);
    const preview = document.getElementById('image-preview');
    
    if (files.length > 0) {
        preview.classList.remove('hidden');
        preview.innerHTML = '';
        
        files.slice(0, 9).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg">
                    <button type="button" 
                            onclick="removeImage(${index})"
                            class="absolute top-2 right-2 w-6 h-6 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                `;
                preview.appendChild(div);
                lucide.createIcons();
            };
            reader.readAsDataURL(file);
        });
    } else {
        preview.classList.add('hidden');
    }
});

// 移除图片
function removeImage(index) {
    const input = document.getElementById('images');
    const dt = new DataTransfer();
    const files = Array.from(input.files);
    
    files.forEach((file, i) => {
        if (i !== index) {
            dt.items.add(file);
        }
    });
    
    input.files = dt.files;
    input.dispatchEvent(new Event('change'));
}

// 提交表单
document.getElementById('create-post-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const category = document.getElementById('category').value;
    
    if (!title || !content) {
        alert('请填写标题和内容');
        return;
    }
    
    // 禁用提交按钮
    submitBtn.disabled = true;
    submitBtn.textContent = '发布中...';
    
    // 发送请求
    fetch('/api/post/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            title: title,
            content: content,
            category: category,
            images: []  // 暂时不支持图片上传，可以后续扩展
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('发布成功！');
            window.location.href = `/post/${data.post_id}`;
        } else {
            if (data.message === 'not_logged_in') {
                alert('请先登录');
                window.location.href = '/login';
            } else {
                alert(data.message || '发布失败');
                submitBtn.disabled = false;
                submitBtn.textContent = '发布帖子';
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('发布失败，请稍后重试');
        submitBtn.disabled = false;
        submitBtn.textContent = '发布帖子';
    });
});
</script>
{% endblock %}
